<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
  <div class="container mt-5 mb-5">

    <!-- üè∑Ô∏è Ti√™u ƒë·ªÅ -->
    <div class="row mb-4">
      <div class="col-12">
        <h3 class="text-primary">
          <i class="bi bi-search me-2"></i>K·∫øt qu·∫£ t√¨m ki·∫øm cho:
          <span class="fw-semibold text-dark">"<span th:text="${keyword}">T·ª´ kh√≥a</span>"</span>
        </h3>
      </div>
    </div>

    <!-- ‚ùó Kh√¥ng c√≥ k·∫øt qu·∫£ -->
    <div class="row" th:if="${#lists.isEmpty(products)}">
      <div class="col-12">
        <div class="alert alert-warning d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o ph√π h·ª£p v·ªõi t·ª´ kh√≥a b·∫°n ƒë√£ nh·∫≠p.
        </div>
      </div>
    </div>

    <!-- üìä Dropdown Sort -->
    <div class="row mb-3" th:if="${!#lists.isEmpty(products)}">
      <div class="col-md-4 ms-auto">
        <form method="get" action="/products/search" class="d-flex">
          <input type="hidden" name="keyword" th:value="${keyword}" />
          <select class="form-select" name="sortBy" onchange="this.form.submit()">
            <option value="newest" th:selected="${sortBy == 'newest'}">M·ªõi nh·∫•t</option>
            <option value="cheapest" th:selected="${sortBy == 'cheapest'}">Gi√° th·∫•p nh·∫•t</option>
            <option value="expensive" th:selected="${sortBy == 'expensive'}">Gi√° cao nh·∫•t</option>
          </select>
        </form>
      </div>
    </div>

    <!-- ‚úÖ Danh s√°ch s·∫£n ph·∫©m -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${!#lists.isEmpty(products)}">
      <div class="col" th:each="product : ${products}">
        <div class="card h-100 shadow-sm border-0">
          <img th:if="${product.image != null}"
               th:src="@{/images/{img}(img=${product.image})}"
               class="card-img-top" alt="Product Image" style="object-fit: cover; height: 220px;">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">T√™n s·∫£n ph·∫©m</h5>

            <!-- Gi√° khuy·∫øn m√£i -->
            <div th:if="${product.onSale}">
              <p class="text-muted text-decoration-line-through mb-1"
                 th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'POINT', 3, 'COMMA') + ' ƒë'}"></p>
              <p class="text-danger fw-bold"
                 th:text="${#numbers.formatDecimal(product.discountedPrice, 0, 'POINT', 3, 'COMMA') + ' ƒë'}"></p>
            </div>

            <!-- Gi√° g·ªëc -->
            <div th:if="${!product.onSale}">
              <p class="fw-semibold"
                 th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'POINT', 3, 'COMMA') + ' ƒë'}"></p>
            </div>

            <!-- Th√™m v√†o gi·ªè -->
            <form th:action="@{/user/cart/add}" method="post" class="mt-2 d-flex align-items-center">
              <input type="hidden" th:name="productId" th:value="${product.id}" />
              <input type="number" name="quantity" value="1" min="1"
                     class="form-control text-center me-2" style="width: 70px;" />
              <button type="submit" class="btn btn-sm btn-primary">
                <i class="bi bi-cart-plus me-1"></i>Th√™m v√†o gi·ªè
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>


    <!-- üî¢ Ph√¢n trang -->
    <div class="row mt-4" th:if="${totalPages > 1}">
      <div class="col-12">
        <nav aria-label="Search pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link" th:href="@{/products/search(keyword=${keyword}, sortBy=${sortBy}, page=${currentPage - 1})}">Tr∆∞·ªõc</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${page == currentPage} ? 'active'">
              <a class="page-link"
                 th:href="@{/products/search(keyword=${keyword}, sortBy=${sortBy}, page=${page})}"
                 th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
              <a class="page-link" th:href="@{/products/search(keyword=${keyword}, sortBy=${sortBy}, page=${currentPage + 1})}">Sau</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>
</div>
