<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ t√¨m ki·∫øm</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5 mb-5">
  <!-- üè∑Ô∏è Ti√™u ƒë·ªÅ -->
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="text-primary">K·∫øt qu·∫£ t√¨m ki·∫øm cho: "<span th:text="${keyword}"></span>"</h2>
    </div>
  </div>

  <!-- ‚ùó Kh√¥ng c√≥ k·∫øt qu·∫£ -->
  <div class="row" th:if="${#lists.isEmpty(products)}">
    <div class="col-12">
      <div class="alert alert-warning">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o ph√π h·ª£p.</div>
    </div>
  </div>

  <!-- ‚úÖ Danh s√°ch s·∫£n ph·∫©m -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${!#lists.isEmpty(products)}">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <img th:if="${product.image != null}"
             th:src="@{/images/{img}(img=${product.image})}"
             class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">T√™n s·∫£n ph·∫©m</h5>

          <div th:if="${product.onSale}">
            <p class="text-muted text-decoration-line-through mb-1"
               th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'POINT', 3, 'COMMA') + ' ƒë'}"></p>
            <p class="text-danger fw-bold"
               th:text="${#numbers.formatDecimal(product.discountedPrice, 0, 'POINT', 3, 'COMMA') + ' ƒë'}"></p>
          </div>
          <div th:if="${!product.onSale}">
            <p class="fw-semibold"
               th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'POINT', 3, 'COMMA') + ' ƒë'}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üî¢ Pagination -->
  <div class="row mt-4" th:if="${totalPages > 1}">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${page == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/products/search(keyword=${keyword}, page=${page})}"
               th:text="${page + 1}">1</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Optional: Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
