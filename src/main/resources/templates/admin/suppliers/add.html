<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm nhà cung cấp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Thêm nhà cung cấp</h2>
  <form th:action="@{/layout/suppliers/add}" th:object="${supplier}" method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Tên nhà cung cấp</label>
      <input type="text" th:field="*{name}" required
             class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" th:field="*{contactEmail}" required
             class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Điện thoại</label>
      <input type="text" th:field="*{contactPhone}" required
             class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Địa chỉ</label>
      <input type="text" th:field="*{address}" required
             class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="flex justify-between">
      <button type="submit"
              class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Thêm thông tin
      </button>
      <a th:href="@{/layout/suppliers}"
         class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Hủy
      </a>
    </div>
  </form>
</div>
</body>
</html>
