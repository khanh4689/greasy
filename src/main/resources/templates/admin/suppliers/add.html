<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm nhà cung cấp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center py-8 px-4">
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-xl p-8 space-y-6">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700">Thêm nhà cung cấp</h2>

    <form th:action="@{/layout/suppliers/add}" th:object="${supplier}" method="post" class="space-y-5">
      <!-- Tên nhà cung cấp -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Tên nhà cung cấp</label>
        <input type="text" th:field="*{name}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               placeholder="Nhập tên nhà cung cấp">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" th:field="*{contactEmail}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               placeholder="example@email.com">
      </div>

      <!-- Điện thoại -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Điện thoại</label>
        <input type="text" th:field="*{contactPhone}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               placeholder="Nhập số điện thoại">
      </div>

      <!-- Địa chỉ -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Địa chỉ</label>
        <input type="text" th:field="*{address}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               placeholder="Nhập địa chỉ">
      </div>

      <!-- Nút hành động -->
      <div class="flex items-center justify-between pt-4">
        <button type="submit"
                class="w-1/2 mr-2 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-200">
          Thêm
        </button>
        <a th:href="@{/layout/suppliers}"
           class="w-1/2 ml-2 py-2 bg-gray-200 text-gray-800 text-center font-semibold rounded-lg hover:bg-gray-300 transition duration-200">
          Hủy
        </a>
      </div>
    </form>

    <!-- Nút quay lại trang quản lý -->
    <div class="text-center pt-4">
      <a th:href="@{/admin/suppliers}" class="text-indigo-600 hover:underline font-medium">Quay lại trang quản lý</a>
    </div>
  </div>
</div>
</body>
</html>
