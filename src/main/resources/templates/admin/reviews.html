<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Qu故믍 l칳 b칣nh lu故셡 캠치nh gi치</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .rating-badge {
            font-size: 0.9rem;
            padding: 0.4em 0.6em;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary"><i class="bi bi-chat-dots-fill me-2"></i>Qu故믍 l칳 b칣nh lu故셡 캠치nh gi치</h2>

    <form method="get" th:action="@{/admin/reviews}" class="mb-3 d-flex">
        <input type="text" name="keyword" class="form-control me-2 w-50"
               placeholder="游댌 T칣m theo t칡n ng퀋敲렬 d칯ng, s故믍 ph故뼔, b칣nh lu故셡"
               th:value="${keyword}">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i> T칣m ki故쯠
        </button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle shadow-sm">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Ng퀋敲렬 d칯ng</th>
                <th>S故믍 ph故뼔</th>
                <th>캟치nh gi치</th>
                <th>B칣nh lu故셡</th>
                <th>Thao t치c</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.reviewId}"></td>
                <td th:text="${review.user.name}"></td>
                <td th:text="${review.product.name}"></td>
                <td>
                    <span class="badge bg-warning text-dark rating-badge" th:text="${review.rating + '/5'}"></span>
                </td>
                <td th:text="${review.comment}"></td>
                <td>
                    <!-- N칰t 故빭/Hi敲n -->
                    <form th:action="@{/admin/reviews/hide/{id}(id=${review.reviewId})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-warning" title="故빭/Hi敲n b칣nh lu故셡">
                            <i th:classappend="${review.status == 'HIDDEN'} ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                        </button>
                    </form>

                    <!-- N칰t X칩a -->
                    <form th:action="@{/admin/reviews/delete/{id}(id=${review.reviewId})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="X칩a b칣nh lu故셡"
                                onclick="return confirm('B故멽 c칩 ch故슦 mu敲녍 x칩a b칣nh lu故셡 n맟?');">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
