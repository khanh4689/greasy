<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.id} ? 'Edit User' : 'Add User'"></title>
</head>
<body>
<div class="container mt-3">
  <h2 th:text="${user.id} ? 'Edit User' : 'Add User'"></h2>
  <form th:action="${user.id} ? @{/admin/users/edit/{id}(id=${user.id})} : @{/admin/users/add}"
        th:object="${user}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" th:value="${user.email}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" th:value="${user.password}">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" th:value="${user.name}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" th:value="${user.phone}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control" id="address" th:value="${user.address}">
    </div>
    <div class="mb-3">
      <label for="avatarFile" class="form-label">Avatar</label>
      <input type="file" name="avatarFile" class="form-control" id="avatarFile">
      <div th:if="${user.avatar}" class="mt-2">
        <img th:src="@{'/images/' + ${user.avatar}}" style="max-width: 100px;" alt="Avatar"/>
      </div>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select th:field="*{role}" class="form-select" id="role">
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${user.role == role}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select th:field="*{status}" class="form-select" id="status">
        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}" th:selected="${user.status == status}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/users/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
