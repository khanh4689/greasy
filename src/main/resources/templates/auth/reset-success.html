<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center border rounded p-4 shadow">
            <h1 class="mb-4 text-success">Password Reset Successful</h1>
            <p th:text="${message}" class="mb-4">You can now log in with your new password.</p>
            <a th:href="@{/auth/login}" class="btn btn-primary">Go to Login</a>
        </div>
    </div>
</div>
</body>
</html>
