<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4 text-center">Reset Password</h1>
      <form th:action="@{/auth/reset-password}" th:object="${resetPasswordRequest}" method="post" class="border p-4 rounded shadow">
        <input type="hidden" th:field="*{token}" />
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password:</label>
          <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
      </form>
      <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
    </div>
  </div>
</div>
</body>
</html>
