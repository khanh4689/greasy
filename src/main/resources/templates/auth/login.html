<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng nh·∫≠p</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:,"> <!-- Tr√°nh l·ªói favicon -->
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">ƒêƒÉng nh·∫≠p</h2>

        <!-- ‚úÖ FORM -->
        <form method="post" action="/auth/login" class="border p-4 rounded shadow bg-light" th:object="${authRequest}">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" name="email" required>
                <div class="text-danger mt-1" id="emailError" style="display: none;">Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email h·ª£p l·ªá.</div>
            </div>

            <!-- M·∫≠t kh·∫©u -->
            <div class="mb-3">
                <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="password" required>
                    <span class="input-group-text">
                        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>
                <div class="text-danger mt-1" id="passwordError" style="display: none;">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u.</div>
            </div>

            <!-- ‚úÖ Hi·ªÉn th·ªã l·ªói t·ª´ Controller -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
                <a href="/auth/forgot-password" class="btn btn-link">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>
        </form>
    </div>
</div>

<!-- üëÅÔ∏è Toggle m·∫≠t kh·∫©u & Validate -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const form = document.querySelector('form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Toggle hi·ªÉn th·ªã m·∫≠t kh·∫©u
    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // Validate tr∆∞·ªõc khi submit
    form.addEventListener('submit', function (e) {
        let hasError = false;

        emailError.style.display = 'none';
        passwordError.style.display = 'none';

        const emailValue = emailInput.value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailValue)) {
            emailError.style.display = 'block';
            hasError = true;
        }

        const passwordValue = passwordInput.value.trim();
        if (passwordValue.length === 0) {
            passwordError.style.display = 'block';
            hasError = true;
        }

        if (hasError) {
            e.preventDefault(); // NgƒÉn g·ª≠i form n·∫øu c√≥ l·ªói
        }
    });
</script>

</body>
</html>
