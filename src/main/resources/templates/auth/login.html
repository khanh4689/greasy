<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng nh·∫≠p</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:,"> <!-- Tr√°nh l·ªói favicon -->
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">ƒêƒÉng nh·∫≠p</h2>

        <!-- ‚úÖ FORM TRUY·ªÄN TH·ªêNG -->
        <form method="post" action="/auth/login" class="border p-4 rounded shadow bg-light">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text">
                        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Hi·ªÉn th·ªã l·ªói t·ª´ backend n·∫øu c√≥ -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
                <a href="/auth/forgot-password" class="btn btn-link">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>
        </form>
    </div>
</div>

<!-- üëÅÔ∏è Toggle m·∫≠t kh·∫©u -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
