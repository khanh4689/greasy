<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div class="auth-container">
    <div class="auth-left-panel">
        <img th:src="@{/images/login-im.jpg}" alt="Login Illustration">
    </div>

    <div class="auth-right-panel">
        <h2 th:text="#{login.title}"></h2>

        <div style="display:none;">
            <span id="msg-validation.required" th:text="#{validation.required}"></span>
            <span id="msg-validation.email.invalid" th:text="#{validation.email.invalid}"></span>
            <span id="msg-auth.login.success" th:text="#{auth.login.success}"></span>
            <span id="msg-auth.login.error" th:text="#{auth.login.error}"></span>
        </div>

        <div id="global-alert" class="alert d-none" role="alert"></div>

        <form id="loginForm" th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="loginEmail" class="form-label" th:text="#{login.email.label}">Email</label>
                <input type="email" class="form-control" id="loginEmail" name="email" th:placeholder="#{login.email.placeholder}" required>
                <div id="loginEmailError" class="invalid-feedback"></div>
            </div>

            <div class="mb-4">
                <label for="loginPassword" class="form-label" th:text="#{login.password.label}">Mật khẩu</label>
                <input type="password" class="form-control" id="loginPassword" name="password" th:placeholder="#{login.password.placeholder}" required>
                <div id="loginPasswordError" class="invalid-feedback"></div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <a href="/auth/forgot-password" class="btn btn-link">Quên mật khẩu?</a>
                <a href="/auth/register" class="btn btn-link">Đăng ký</a>
                <button type="submit" class="btn btn-primary" th:text="#{login.button}">Đăng nhập</button>
            </div>
        </form>

        <div class="divider">~ Hoặc ~</div>

        <div class="language-switcher text-center mt-4">
            <div class="language-switcher text-center mt-4">
                <a th:href="@{/auth/login(lang='en')}" class="text-decoration-none">English</a> |
                <a th:href="@{/auth/login(lang='vi')}" class="text-decoration-none">Tiếng Việt</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
