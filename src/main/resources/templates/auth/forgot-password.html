<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .forgot-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .forgot-card h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 25px;
    }

    .btn-warning {
      background: linear-gradient(45deg, #FFB75E, #ED8F03);
      border: none;
      font-weight: 600;
    }

    .btn-warning:hover {
      background: linear-gradient(45deg, #ED8F03, #FFB75E);
    }

    .btn-back {
      margin-top: 10px;
      text-align: center;
      display: block;
      color: #555;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-back:hover {
      text-decoration: underline;
    }

    p.text-success, p.text-danger {
      font-weight: 500;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="forgot-card">
  <h2 class="text-center">Forgot Password</h2>
  <form th:action="@{/auth/forgot-password}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <p th:if="${message}" class="text-success text-center" th:text="${message}"></p>
    <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>
    <div class="d-grid">
      <button type="submit" class="btn btn-warning">Send Reset Link</button>
    </div>
  </form>
  <a href="/auth/login" class="btn-back">‚Üê Back to Login</a>
</div>
</body>
</html>
