<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Forgot Password</h2>
      <form th:action="@{/auth/forgot-password}" method="post" class="border p-4 rounded shadow">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <p th:if="${message}" class="text-success text-center" th:text="${message}"></p>
        <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>
        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
