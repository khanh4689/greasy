<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">

</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">

      <!-- Logo -->
      <a class="navbar-brand fw-bold text-primary me-4" href="/products/list" style="font-size: 1.5rem;">
        GEARSY
      </a>

      <!-- Search & Category (flex-grow = fill space) -->
      <div class="flex-grow-1 mx-3">
        <form class="d-flex align-items-center" th:action="@{/products/search}" method="get">
          <!-- Danh mục -->
          <div class="dropdown me-2">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              📂 Danh mục
            </button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
              <li th:each="category : ${categories}">
                <a class="dropdown-item" th:text="${category.name}"
                   th:href="@{/products/category/{id}(id=${category.categoryId})}"></a>
              </li>
            </ul>
          </div>
          <!-- Thanh tìm kiếm -->
          <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm sản phẩm..." required>
          <button class="btn btn-success" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>

      <!-- Icons -->
      <div class="d-flex align-items-center ms-3">
        <a href="/user/profile" class="btn btn-link text-dark me-2" title="Tài khoản"><i class="bi bi-person-circle fs-4"></i></a>
        <a href="/wishlist" class="btn btn-link text-dark me-2" title="Yêu thích"><i class="bi bi-heart fs-4"></i></a>
        <a href="/user/cart" class="btn btn-link text-dark" title="Giỏ hàng"><i class="bi bi-cart fs-4"></i></a>
      </div>

    </div>
  </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
