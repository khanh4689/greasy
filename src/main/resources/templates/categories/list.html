
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách danh mục</title>
    <style>
        .pagination { display: flex; gap: 10px; list-style: none; }
        .pagination li { display: inline; }
        .pagination a { text-decoration: none; padding: 5px 10px; border: 1px solid #ccc; }
        .pagination a:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>

<h1>Danh sách danh mục</h1>

<form th:action="@{/categories}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên danh mục..."/>
    <button type="submit">Tìm kiếm</button>
</form>

<div th:if="${message}" th:text="${message}" style="color: red;"></div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên danh mục</th>
        <th>Ảnh</th>
        <th>Ngày tạo</th>
        <th>Ngày cập nhật</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoriesPage.content}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.name}"></td>
        <td><img th:src="@{${category.images != null ? category.images : '/images/default.jpg'}}" width="80"/></td>
        <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(category.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<div>
    <span th:text="'Trang ' + (${currentPage}+1) + ' / ' + ${totalPages}"></span>
</div>

<div>
    <ul class="pagination">
        <!-- Nút Trang trước -->
        <li th:if="${currentPage > 0}">
            <a th:href="@{/categories(page=(${currentPage}-1), keyword=${keyword})}">Trang trước</a>
        </li>

        <!-- Hiển thị số trang -->
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/categories(page=${i}, keyword=${keyword})}"
               th:class="${i == currentPage} ? 'active'" th:text="${i + 1}"></a>
        </li>

        <!-- Nút Trang tiếp -->
        <li th:if="${currentPage < (totalPages - 1)}">
            <a th:href="@{/categories(page=(${currentPage}+1), keyword=${keyword})}">Trang tiếp</a>
        </li>
    </ul>
</div>

</body>
</html>
